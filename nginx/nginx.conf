user                 nobody;
pid                  /run/nginx.pid;
worker_processes     4;
worker_rlimit_nofile 65535;
; include /etc/nginx/modules-enabled/*;

events {
    multi_accept       on;
    worker_connections 10000;
    use epoll;
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   256M;
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # MIME
    include                mime.types;
    default_type           application/octet-stream;

    # Logging
    access_log             off;
    error_log              /var/log/nginx/error.log crit;

    # Limits
    limit_req_log_level    warn;
    limit_req_zone         $binary_remote_addr zone=login:10m rate=10r/m;

    # SSL
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;

    # Diffie-Hellman parameter for DHE ciphersuites
    ssl_dhparam            /etc/nginx/dhparam.pem;

    # Mozilla Intermediate configuration
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;

    # Connection header for WebSocket reverse proxy
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }


    gzip on;
    # gzip_static on;
    gzip_min_length 10240;
    gzip_comp_level 1;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;



    # Load configs
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
    
}

stream {
    log_format json_combined escape=json
        '{'
             '"nginx.time":"$time_local",'
             '"nginx.host":"",'
             '"nginx.http_host":"",'
             '"nginx.remote_addr":"$remote_addr",'
             '"nginx.http_x_forwarded_for":"",'
             '"nginx.request_method":"$protocol",'
             '"nginx.request":"",'
             '"nginx.status":"$status",'
             '"nginx.upstream_status":"",'
             '"nginx.body_bytes_sent":"$bytes_sent, $bytes_received",'
             '"nginx.http_referer":"",'
             '"nginx.request_time":"$session_time",'
             '"nginx.upstream_response_time":"$upstream_connect_time",'
             '"nginx.upstream_http_x_cache":"",'
             '"nginx.uri":"",'
             '"nginx.upstream_addr":"$upstream_addr",'
             '"nginx.upstream_response_length":"$upstream_bytes_sent, $upstream_bytes_received",'
             '"nginx.server_name":"",'
             '"nginx.upstream_cache_status":"",'
             '"nginx.user_agent":"",'
             '"nginx.request_uri":"",'
             '"nginx.request_body":""'
        '}';
    error_log /var/log/nginx/stream.error.log;
    access_log /var/log/nginx/stream.log json_combined;
    
    server {
          listen 25 reuseport;
          proxy_pass [::]:25;
      }
      server {
          listen 587 reuseport;
          proxy_pass [::]:587;
      }
      server {
          listen 465 reuseport;
          proxy_pass [::]:465;
      }
      server {
          listen 110 reuseport;
          proxy_pass [::]:110;
      }
      server {
          listen 143 reuseport;
          proxy_pass [::]:143;
      }
      server {
          listen 993 reuseport;
          proxy_pass [::]:993;
      }
      server {
          listen 995 reuseport;
          proxy_pass [::]:995;
      }

}
